<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fish and Chips</title>
    </head>

    <body>
        <h1>Fish And Chips</h1>
        <img src="fish.jpg" alt="">
        <p>Fish and Chips for all the Brittons</p>
        <h2>Ingredients</h2>
        <div>
            <ul>
                <li>500 g fried fish</li>
                <li>3 large potatoes</li>
                <li>Sunflower Oil</li>
            </ul>
        </div>
        <h2>Steps</h2>
        <div>
            <ol>
                <li>Put the oil in the pan and fry the fish</li>
                <li>In another pan, fry the potatoes</li>
                <li>Serve</li>
            </ol>
        </div>
        <a href="../index.html">Go back to starting page</a>
    </body>
</html>
